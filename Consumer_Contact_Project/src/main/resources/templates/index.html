<!doctype html>
<html xmlnx:th="www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    	<h3 class="pt-3 pb-3">Add Contacts...</h3>
    	
    	<p th:text=${msg}>
    	
    	<form th:action="@{/save}" th:object="${contactResponse}" method="post" >
    		<table>
    		<tr>
    			<input type="hidden" th:field="*{id}">
    			<td>Name : </td>
    			<td><input type = "text" th:field=*{name} ></td>
    		</tr>
    		<tr>
    			<td>Phone Number : </td>
    			<td><input type = "text" th:field=*{phoneNumber} ></td>
    		</tr>
    		<tr>
    			<td></td>
    			<td><input type = "submit" value="save"></td>
    		</tr>
    	</table>
    	</form>
    	 <div class="pt-3 pb-3">
    	<a href="/view-contacts" class="btn btn-primary">Contact List</a>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
