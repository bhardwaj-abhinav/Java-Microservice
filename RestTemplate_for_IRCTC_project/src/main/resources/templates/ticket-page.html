<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>Get Ticket</h3>
	<form th:action="@{/view-ticket}">
		<table>
			<tr>
				<td>Enter Ticket Number : </td>
				<td><input type-"text" name="ticketNum"></td>
			</tr>
			
			<tr>
				<td><input type="submit" value="submit"></td>
			</tr>
			
		</table>
		
		
		
	
	</form>
	<hr/>
	
	Name : <p th:text=${ticket.name}/>
	from : <p th:text=${ticket.from}/>
	to : <p th:text=${ticket.to}/>
	doj : <p th:text=${ticket.doj}/>
	Ticket Number : <p th:text=${ticket.ticketNumber}/>
	Train Number : <p th:text=${ticket.trainNumber}/>
	Status : <p th:text=${ticket.status}/>
	
</body>
</html>
